<!DOCTYPE html>
<html>
<head>
    <title>Survey</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        p {
            font-size: 40px;
            margin-bottom: 20px;
        }
        button {
            padding: 20px 40px;
            font-size: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p>Ciao, grazie per aver scelto di partecipare allo studio! Per cominciare la compilazione del questionario, premi sul pulsante "INIZIA".</p>
    <button onclick="randomlink()">INIZIA</button>

    <script type="text/javascript">
        function randomlink() {
            var urls = [
                'https://forms.gle/KoEcLK1QLpw7syvJ9',
                'https://forms.gle/6cHoAxvYVkr96jhK6'
            ];
            var randomIndex = Math.floor(Math.random() * urls.length);
            window.location.href = urls[randomIndex];
        }
    </script>
</body>
</html>
