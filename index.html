<!DOCTYPE html>
<html>
<head>
    <title>Survey</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        button {
            padding: 20px 40px;
            font-size: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="randomlink()">START</button>

    <script type="text/javascript">
        function randomlink() {
            var urls = [
                'https://docs.google.com/forms/d/1F8klL3bBlRnoQXliG6-XaY_N9uyfMz4o42BCmIiA4dg/edit',
                'https://docs.google.com/forms/d/1DYNQVUtD0FMHmvVtPCeFq4oWe9yddi2ULYDUNuld7J4/edit',
                'https://docs.google.com/forms/d/1y9mesmLawvMQ0-bX-n1RbIs6lzzBjPKO1-b7LVg43ns/edit',
                'https://docs.google.com/forms/d/1YKxzN1GyS2Nlt-Lha7zNACRsIcYobwcrU56urVpG2WQ/edit'
            ];
            var randomIndex = Math.floor(Math.random() * urls.length);
            window.location.href = urls[randomIndex];
        }
    </script>
</body>
</html>
