<!DOCTYPE html>
<html>
<head>
    <title>Survey</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        button {
            padding: 20px 40px;
            font-size: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="randomlink()">START</button>

    <script type="text/javascript">
        function randomlink() {
            var urls = [
                'https://docs.google.com/forms/d/1UTtJdXJ9uOu1y10yJJg5tr9h98MlYfJxdJ02XJkRg4Q/edit',
                'https://docs.google.com/forms/d/1nXzVzRXLBZnl3GjPI-yus2HRwA5VgNReEdZGj4_pekk/edit'
            ];
            var randomIndex = Math.floor(Math.random() * urls.length);
            window.location.href = urls[randomIndex];
        }
    </script>
</body>
</html>
