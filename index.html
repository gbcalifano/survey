<!DOCTYPE html>
<html>
<head>
    <title>Survey</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        button {
            padding: 20px 40px;
            font-size: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="randomlink()">INIZIA</button>

    <script type="text/javascript">
        function randomlink() {
            var urls = [
                'https://docs.google.com/forms/d/1u0IuhlLnWuJndRzWLwXvk5DDDGt0DOltPWqqUHPyq8A/edit',
                'https://docs.google.com/forms/d/1TzwZaabukCcWM4l5pwsdUbT5-WTTdhaUUVojy8HmKvM/edit',
                'https://docs.google.com/forms/d/1AC9AW8ZKdFXakOfpZHNoTZfOX0GdIG6YjKni4fvuHj8/edit',
                'https://docs.google.com/forms/d/1_Qj8oBihNng0qaUICm-JqHmfKgUdnNsCHzBuJg9A-Z8/edit',
                'https://docs.google.com/forms/d/1P_cuzsEf0e8Ha7D_OD5t9bR9vA1pngUFmCo7Y_dos3M/edit',
                'https://docs.google.com/forms/d/13STD-rSf7fcZTO1oUIL3cXLJfv9vHGt65D64xo37_Bw/edit',
                'https://docs.google.com/forms/d/1IZDv5N6npk0Z-YOtSf_MHioObxQzzqaHGY6b4DsFdJw/edit',
                'https://docs.google.com/forms/d/1A9VB-N_dST-xMF6zCagvbXgIpajzSNL4W6yC6C3joP8/edit'
            ];
            var randomIndex = Math.floor(Math.random() * urls.length);
            window.location.href = urls[randomIndex];
        }
    </script>
</body>
</html>
